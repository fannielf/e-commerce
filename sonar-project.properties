# Project identification
sonar.projectKey=ecommerce-microservices
sonar.projectName=E-commerce Microservices

# Source directories
sonar.sources=backend,frontend

# Exclude build output, dependencies, and generated code
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/target/**

# Exclude intentional duplicates from duplication detection
sonar.cpd.exclusions=**/dto/**,**/JwtUtil.java

# Coverage report paths
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.java.binaries=backend/**/target/classes

# Files to exclude from coverage
sonar.coverage.exclusions=frontend/src/app/**/*.spec.ts,\
frontend/src/app/app.config.ts,\
frontend/src/app/app.routes.ts,\
backend/**/AppConfig.java,\
backend/**/dto/**,\
backend/**/security/**,\
backend/**/test/**

# SonarQube server URL
sonar.host.url=http://host.docker.internal:9000

# Project identification
sonar.projectKey=ecommerce-microservices
sonar.projectName=E-commerce Microservices

# Source directories
sonar.sources=backend,frontend

# Exclude build output, dependencies, and generated code
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/target/**

# Exclude intentional duplicates from duplication detection
sonar.cpd.exclusions=backend/**/dto/**,backend/**/security/**,backend/**/config/**,backend/**/exception/**

# Frontend coverage report path
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.java.binaries=backend/**/target/classes

# Backend coverage report path
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=backend/**/target/site/jacoco/jacoco.xml

# Files to exclude from coverage
sonar.coverage.exclusions=frontend/src/app/**/*.spec.ts,\
frontend/karma.conf.js,\
frontend/src/main.ts,\
frontend/src/app/app.config.ts,\
frontend/src/app/app.routes.ts,\
frontend/src/app/interceptors/**,\
backend/**/AppConfig.java,\
backend/**/dto/**,\
backend/**/security/**,\
backend/**/test/**,\
backend/**/controller/**,\
backend/**/repository/**,\
backend/**/model/**,\
backend/**/client/**,\
backend/**/exception/**,\
backend/**/config/**,\
backend/**/OrderServiceApplication.java

# SonarQube server URL
sonar.host.url=http://host.docker.internal:9000

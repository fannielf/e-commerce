<header>
  <a routerLink="/" class="logo">
    <span>FKML</span>
    <img src="assets/shopping.png" alt="Shopping icon" class="logo-icon" />
  </a>

  <div class="header-right">

    <a
      *ngIf="showProfile && !isSeller"
      routerLink="/cart"
      class="cart-link"
      title="My cart"
    >
      <img src="assets/cart.png" alt="Cart" class="cart-icon" />
    </a>

    <button *ngIf="showProfile" (click)="logout()" class="login-btn">
      Logout
    </button>

    <a *ngIf="showProfile" [routerLink]="profileRoute" class="profile-link" [attr.title]="isSeller ? 'Manage my profile and product listings' : null">
      <img [src]="profileImageUrl" alt="Profile" class="profile-img" />
    </a>

    <button *ngIf="!showProfile && !isOnAuthPage" routerLink="/auth" class="login-btn">
      Login
    </button>
  </div>
</header>

<router-outlet></router-outlet>

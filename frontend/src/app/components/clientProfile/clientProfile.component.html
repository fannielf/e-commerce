<div class="client-profile">
  <img *ngIf="user; else loading" src="../assets/default.jpg" alt="Profile" class="profile-img" />
  <div *ngIf="user; else loading">
    <h1 class="h3 mb-0">{{ user.name }}</h1>
  </div>

  <ng-template #loading>
    <p>Loading user profile...</p>
  </ng-template>
</div>

<div class="container mt-4">
  <h2>For sale</h2>

  <div *ngIf="products.length === 0">
    <p>No products available</p>
  </div>

  <div class="row" *ngIf="products.length > 0">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card mb-3">
        <div class="card-img-top-container" (click)="goToProduct(product.productId)" style="cursor: pointer;">
          <app-image-carousel [images]="product.images || []"></app-image-carousel>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text mt-auto">{{ product.price | currency:'EUR':'symbol' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div *ngIf="user; else loading">
    <!-- user profile section with avatar and name -->
    <div class="d-flex flex-column flex-md-row align-items-center mb-4">
      <div class="text-center mb-3 mb-md-0 me-md-4">
        <div class="avatar-wrapper" (click)="avatarInput.click()">
          <img
            [src]="profileImageUrl"
            alt="Profile of {{ user.name }}"
            class="profile-img"
            aria-label="Edit avatar"
          />
          <div class="avatar-overlay">Edit</div>
        </div>
        <input #avatarInput type="file" accept="image/*" hidden (change)="onAvatarSelected($event)" />
      </div>
      <h1 class="h3 mb-0">{{ user.name }}</h1>
    </div>

    <!--listings section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Your Listings</h2>
      <button class="btn btn-success" routerLink="/products/manage" title="Create, update or delete my product listings">Product Dashboard</button>
    </div>

    <div *ngIf="!user.products || user.products.length === 0; else productGrid">
      <p>You have no products listed for sale.</p>
    </div>

    <ng-template #productGrid>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let product of user.products">
          <div class="product-card-uniform" [ngClass]="{'sold-out-card': product.quantity === 0}" (click)="goToProduct(product.productId)" style="cursor: pointer;">
            <div class="card-img-container">
              <app-image-carousel [images]="product.images || []"></app-image-carousel>
            </div>
            <div class="card-body">
              <h5 class="card-title text-truncate">{{ product.name }}</h5>
              <div class="card-text price-container">
                <ng-container *ngIf="product.quantity > 0; else soldOutPrice">
                  {{ product.price | currency:'EUR' }}
                </ng-container>
                <ng-template #soldOutPrice>
                  <span class="original-price-strikethrough">{{ product.price | currency:'EUR' }}</span>
                  <span class="sold-out-label">Sold Out</span>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>

  <ng-template #loading>
    <p>Loading user profile...</p>
  </ng-template>
</div>
